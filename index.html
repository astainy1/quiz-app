<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome 4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    <main class="container">
        <section class="form-container">

            <!-- Section three header -->
            <div class="header-elements">
                <div><strong>Quiz App</strong></div>
                <div class="timer"><strong>Time</strong>
                    <span class="count-down"></span>
                </div>
            </div>
            <!-- // Section three header ends -->

            <div class="questions-container">
                <div class="question">
                    <h6 id="main-question-tag"> Who is the father of JavaScript? </h6>
                </div>
                <div class="options">
                </div>
            </div>

            <!-- Section one header -->
            <div class="heading-container">
                <div class="exercise-icon">
                    <img src="./logo1.png" alt="logo" class="logo">
                </div>
                <div>
                    <h1 id="heading">Quiz App</h1>
                    <div class="divider"></div>
                </div>
            </div>
            <!-- // Section one header ends -->

            <!-- Section one text -->
            <p class="info-text">Test your knowledge with this app!</p>
            <!-- // Section one text ends -->

            <!-- Section two elements -->
            <div class="category" id="category">
                <button type="button" class="category-btn">General knowledge</button>
                <button type="button" class="category-btn">CSS</button>
                <button type=" button" class="category-btn">HTML</button>
                <button type=" button" class="category-btn">JavaScript</button>
            </div>
            <!-- // Section two elements ends -->

            <!-- Section one element -->
            <button type=" submit" id="playBtn"> Play Now </button>
            <!-- // Section one element ends -->
        </section>

        <div class="back-and-forth-btn">
            <button class="back"> Back </button>
            <span class="counting next"> Next </span>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
